# see https://github.com/ankane/blazer for more info

data_sources:
  main:
    url: <%= Rails.application.credentials[:BLAZER_DATABASE_URL] %>

    # statement timeout, in seconds
    # none by default
    # timeout: 15

    # caching settings
    # can greatly improve speed
    # off by default
    cache:
      mode: slow # or all
      expires_in: 60 # min
      slow_threshold: 15 # sec, only used in slow mode

    # wrap queries in a transaction for safety
    # not necessary if you use a read-only user
    # true by default
    # use_transaction: false

    smart_variables:
      # zone_id: "SELECT id, name FROM zones ORDER BY name ASC"
      # period: ["day", "week", "month"]
      # status: {0: "Active", 1: "Archived"}
      entity_name: "SELECT name FROM entities where entity_type not in ('Holding') ORDER BY name ASC"
      entity_id: "SELECT id, name FROM entities where entity_type not in ('Holding') ORDER BY name ASC"
      fund_entity_id: "SELECT id, name FROM entities where entity_type in ('Investment Fund') ORDER BY name ASC"
      entity_type: "SELECT distinct(entity_type) FROM entities ORDER BY entity_type ASC"
      fund_id: "SELECT name FROM funds ORDER BY name ASC"

    linked_columns:
      user_id: "/admin/users/{value}"
      investor_id: "/admin/investors/{value}"
      document_id: "/admin/documents/{value}"
      deal_id: "/admin/deals/{value}"
      fund_id: "/admin/funds/{value}"
      investment_opportunity_id: "/admin/investment_opportunities/{value}"
      secondary_sale_id: "/admin/secondary_sales/{value}"

    smart_columns:
      # user_id: "SELECT id, name FROM users WHERE id IN {value}"

# create audits
audit: true

# change the time zone
# time_zone: "Pacific Time (US & Canada)"

# class name of the user model
user_class: User

# method name for the current user
user_method: current_user

# method name for the display name
user_name: full_name

# custom before_action to use for auth
# before_action_method: require_admin

# email to send checks from
# from_email: blazer@example.org

# webhook for Slack
# slack_webhook_url: <%= ENV["BLAZER_SLACK_WEBHOOK_URL"] %>

check_schedules:
  - "1 day"
  - "1 hour"
  - "5 minutes"

# enable anomaly detection
# note: with trend, time series are sent to https://trendapi.org
# anomaly_checks: prophet / trend / anomaly_detection

# enable forecasting
# note: with trend, time series are sent to https://trendapi.org
# forecasting: prophet / trend

# enable map
# mapbox_access_token: <%= ENV["MAPBOX_ACCESS_TOKEN"] %>

# enable uploads
# uploads:
#   url: <%= ENV["BLAZER_UPLOADS_URL"] %>
#   schema: uploads
#   data_source: main
