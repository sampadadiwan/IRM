name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  install-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache: true

  test:
    runs-on: ubuntu-latest
    services:
      # How to use MySQL
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      # How to use Redis
      redis:
        image: redis
        ports:
        - 6379/tcp
      # How to use Elasticsearch
      elasticsearch:
        image: elasticsearch:6.8.3
        ports:
        - 9200/tcp
        options: -e="discovery.type=single-node" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get install -y mysql-client libmysqlclient-dev          

      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          # bundler-cache: true
      
      - name: Run tests
        env:
          RAILS_ENV: test
          ELASTIC_SEARCH_URL: elasticsearch:9200
          REDIS_URL: redis://redis:6379
          HOST: localhost:3000
          BASE_URL: http://localhost:3000
          DB_HOST: mysql
          DATABASE_URL: "mysql://root:root@mysql:3306/IRM_test"
          DB_USER: root
          DB_PASS: root
          SANDBOX_EMAILS: 'thimmaiah@gmail.com,ausang@gmail.com'

          SUPPORT_EMAIL: support@caphive.com
          ERROR_EMAIL: thimmaiah@gmail.com
          DOMAIN: altconnects.com

          AWS_S3_REGION: ap-south-1
          AWS_S3_HOST_NAME: s3.ap-south-1.amazonaws.com
          AWS_S3_BUCKET: docs.altx.com

          DIGIO_BASE_URL: https://ext.digio.in:444
          DIGIO_CLIENT_URL: https://ext.digio.in

          # RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          bundle exec cucumber features